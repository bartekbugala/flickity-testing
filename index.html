<!DOCTYPE html>

    <title>Mustache + Flickity</title>

  <body>
    <div class="carousel-wrapper">
      <div class="button-group">

          <div class="container">
              <h2> "{{ title }}" </h2>
              {{{ description }}}
          </div>
        </div>
    </script>
